<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>kenzieflix</title>
    <style>

    <link rel="stylesheet" href="./style.css">

      <div class="container">

        <div class="quadrado">
          <img
            class="quadrado__img"
            src="./img/avatar1 (2).png"
            alt="imagem do usuario">
          <a href="#">Pedrinho</a>
        </div>
        <div class="quadrado">
          <img
            class="quadrado__img"
            src="./img/avatar1.png"
            alt="imagem do usuario">
          <a href="#">Júlio</a>
        </div>

        <div class="quadrado">
          <img
            class="quadrado__img"
            src="./img/Frame 5.png"
